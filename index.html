<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Приложение блог</h1>

    <div class="row">
      <div class="col">
        <h2>Новый пост</h2>

        <input class="js-post-titel-input post-titel-input" type="text" />
        <input class="js-post-text-input post-text-input" type="text" />

        <div>
          <p
            class="error-message js-error-message"
            style="color: red; display: none"
          ></p>
        </div>

        <button class="js-publish-button publish-button">Опубликовать</button>
      </div>
      <div class="col">
        <h2>Лента</h2>

        <div class="js-posts posts">Лента пуста...</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
